url: https://matiasquintana.com # the base hostname & protocol for your site
baseurl: # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
# To achieve this, change serve_og_meta to true and then provide the URL of the
# preview image as the value of og_image.
serve_og_meta: false # Include Open Graph meta tags in the HTML head
og_image: # The site-wide (default for all links) Open Graph preview image
# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: matqr # your GitHub user name
twitter_username: _matqr # your Twitter handle
linkedin_username: # your LinkedIn user name
scholar_userid: Ott9sHkAAAAJ # your Google Scholar ID
orcid_id: 0000-0002-0486-221X # your ORCID ID
medium_username: # your Medium username
quora_username: # your Quora username
publons_id: AAL-3947-2020 # your ID on Publons
research_gate_profile: Matias_Quintana # your profile on ResearchGate
blogger_url: # your blogger URL
# google_analytics: UA-XXXXXXXXX # out your google-analytics code
goodreads: 95303683-matias-quintana

# Comments
disqus_shortname:  # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
# highlighter: pygments # not supported by github pages

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jemoji

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
