<div class="publication{% if pub.highlight %} highlight{% endif %}">
  <div class="pub-title">
    {% if pub.url %}
      <a href="{{ pub.url }}">{{ pub.title }}</a>
    {% else %}
      {{ pub.title }}
    {% endif %}
  </div>

  <div class="pub-authors">
    {{ pub.authors | join: ", " }}
  </div>

  <div class="pub-venue">
    <em>{{ pub.conference }}</em>, {{ pub.year }}
  </div>

  <div class="pub-links">
  {% if pub.pdf %}
    <a class="pub-btn" href="{{ pub.pdf }}">PDF</a>
  {% endif %}
  {% if pub.code %}
    <a class="pub-btn" href="{{ pub.code }}">Code</a>
  {% endif %}
  {% if pub.data %}
    <a class="pub-btn" href="{{ pub.data }}">Data</a>
  {% endif %}
</div>
</div>
