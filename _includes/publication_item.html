<div class="publication{% if pub.highlight %} highlight{% endif %}">
  <div class="pub-title">
    {% if pub.url %}
      <a href="{{ pub.url }}">{{ pub.title }}</a>
    {% else %}
      {{ pub.title }}
    {% endif %}
  </div>

  <div class="pub-authors">
    {{ pub.authors | join: ", " }}
  </div>

  <div class="pub-venue">
    <em>{{ pub.conference }}</em>, {{ pub.year }}
  </div>

  <div class="pub-links">
    {% if pub.pdf %}<a href="{{ pub.pdf }}">PDF</a>{% endif %}
    {% if pub.code %} · <a href="{{ pub.code }}">Code</a>{% endif %}
    {% if pub.bibtex %} · <a href="{{ pub.bibtex }}">BibTeX</a>{% endif %}
  </div>
</div>
