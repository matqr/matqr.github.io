<div class="publication {% if pub.highlight %}highlight{% endif %}" style="margin-bottom: 1em;">
  <!-- Title with link (do not touch this) -->
  <div class="pub-title">
    {% if pub.url %}
      <a href="{{ pub.url }}">{{ pub.title }}</a>
    {% else %}
      {{ pub.title }}
    {% endif %}
  </div>

  <!-- Authors: bolding now works thanks to your CSS -->
  <div class="pub-authors">
    {{ pub.authors | join: ", " | raw }}
  </div>

  <!-- Venue / year -->
  <div class="pub-venue">
    <em>{{ pub.conference }}</em>, {{ pub.year }}
  </div>

  <!-- Links: PDF, Code, URL -->
  <div class="pub-links">
    {% if pub.pdf %}
      <a href="{{ pub.pdf }}">PDF</a>
    {% endif %}
    {% if pub.code %}
      <a href="{{ pub.code }}">Code</a>
    {% endif %}
  </div>
</div>
