<div class="publication {% if pub.highlight %}highlight{% endif %}" style="margin-bottom: 1em;">
  <div class="pub-title">{{ pub.title }}</div>

  <div class="pub-authors">
    {%- for author in pub.authors -%}
      {%- if forloop.first == false -%}, {% endif -%}
      {{ author | raw }}
    {%- endfor -%}
  </div>

  <div class="pub-venue">
    <em>{{ pub.conference }}</em>, {{ pub.year }}
  </div>

  <div class="pub-links">
    {% if pub.pdf %}
      <a href="{{ pub.pdf }}">PDF</a>
    {% endif %}
    {% if pub.code %}
      · <a href="{{ pub.code }}">Code</a>
    {% endif %}
    {% if pub.url %}
      · <a href="{{ pub.url }}">Link</a>
    {% endif %}
  </div>
</div>
