<div class="publication {% if pub.highlight %}highlight{% endif %}">
  <div class="pub-title">{{ pub.title }}</div>

  <div class="pub-authors">
    {{ pub.authors | join: ", " }}
  </div>

  <div class="pub-venue">
    <em>{{ pub.venue }}</em>, {{ pub.year }}
  </div>

  <div class="pub-links">
    {% if pub.links.pdf %}
      <a href="{{ pub.links.pdf }}">PDF</a>
    {% endif %}
    {% if pub.links.code %}
      · <a href="{{ pub.links.code }}">Code</a>
    {% endif %}
    {% if pub.links.doi %}
      · <a href="{{ pub.links.doi }}">DOI</a>
    {% endif %}
  </div>
</div>
